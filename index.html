<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>Frontend Mentor | Order summary card</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="images/illustration-hero.svg" alt="top image">
    <div class="content">
      <div class="title">
       <h1> Order Summary</h1>
      </div>
      <div class="subtitle">
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="box">
        <div class="leftbox">
          <img src="images/icon-music.svg" alt="music icon">
           <div>
             <h4>Annual Plan</h4>
             <p>$59.99/year</p>
           </div>
        </div>
        <a href="#">Change</a>
      </div>
       <a href="#" class="pay">Proceed to Payment</a>
       <a href="#" class="cancel">Cancel Order</a>
    </div>
  </div>
</body>
</html>
